<!DOCTYPE html>
<html ng-app="App">
<head>
    <title></title>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="UMBCScripts/UMBCLibrarySchedule.js"></script>
    <!--<script src="Directives.js"></script>-->

</head>
<body ng-controller="UMBCCntrl as umbc">

    <div>
        <!-- the div below is used as a place Holder for the Views -->
        <div data-ng-view=""></div>
    </div>



    <h1>{{umbc.title1}} </h1>
    <h2>{{umbc.title2}} </h2>

    <!--
        - Example of adding a part of html code using ng-include
        - This section share the controller scope
         -->
    <div ng-include="'customeDirective.html'"></div>
    <!--
        - Example of adding custome directive as attribute
        - This section share the controller scope
         -->

    <div my-directive></div>

    <!--
     - Example of adding custome directive as element
     - This section share the controller scope
      -->


    <my-directive></my-directive>

    <!--
    - Example of adding custome directive as attribute
    - This section uses isolated scope and we pass the array to it
     -->


    <div cust-directive schedule="umbc.schedule"></div>

</body>
</html>
