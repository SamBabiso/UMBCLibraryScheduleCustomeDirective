<div>
    <table>
        <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Open Time</th>
            <th>Close Time</th>
        </tr>
        <tr ng-repeat="sc in schedule">
            <td>{{sc.date}}</td>
            <td>{{sc.day}}</td>
            <td>{{sc.openTime}}</td>
            <td>{{sc.closeTime}}</td>
            <td>{{sc.day}}</td>
        </tr>
    </table>
</div>
